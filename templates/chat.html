<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thiru Chatbot</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/static/styles.css" rel="stylesheet"> <!-- Linking your styles.css -->
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">     
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Thiru Chatbot</span>
                                <p>Ask me anything!</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Your message content goes here -->
                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="message" placeholder="Type your message . . ." autocomplete="off" class="form-control type_msg" required/>
							<input type="submit" value="âž¤" class="input-group-text send_btn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	<script>
		$(document).ready(function() {
			$("#messageArea").on("submit", function(event) {
				const date = new Date();
				const hour = date.getHours();
				const minute = date.getMinutes();
				const str_minute = minute < 10 ? '0' + minute : minute;
				const str_time = hour+":"+str_minute;
				var rawText = $("#text").val();

				var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
				
				$("#text").val("");
				$("#messageFormeight").append(userHtml);

				$.ajax({
					type: "POST",
					url: "/chat",
					data: { message: rawText }
				}).done(function(data) {
					var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
					$("#messageFormeight").append($.parseHTML(botHtml));
				});
				event.preventDefault();
			});
		});
	</script>
	
	
</body>
</html>
